<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Ôn tập MLN111</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter để bắt đầu ôn tập MLN111 <p><span style="color: red;">&uarr;</span> Sử dụng phím mũi tên để điều khiển</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div> 
    <div id="end-popup">
        Hoàn thành phần ôn tập <br/>
        Bấm Enter để ôn tập lại
    </div>
	<div class="quiz-popup" id="quiz-popup">
        <p id="question">question</p>
		<p id="answer">answer</p>
    </div>
</body>
</html>
